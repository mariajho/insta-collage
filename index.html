<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Mogra" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/e70a369492.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>
<body>
	<section id="primera">
		<div class="container">
			<div class="row">
				<div class="col-sm- col-xs-12 text-center">
					<p id="idioma">Idioma español(España)</p>
					<p id="instagram">Instagram</p>
				</div>
			</div>
		</div>
	</section>

<!--ingresar-datos-->
	<section id="segunda">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-xs-12 text-center">
					<input type="text" id="usuario" name="usuario" placeholder="">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-xs-12 text-center">
					<input type="text" id="contraseña" name="contraseña" placeholder="">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-xs-12 text-center">
					<button type="submit" class="btn btn-default">Iniciar sesión</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-xs-12 text-center">
					<p id="pregunta">¿Has olvidado tu información de inicio de sesión? Obtén ayuda.</p>
				</div>
			</div>
		</div>
	</section>

	<!--footer-->

	<section class="tercera">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-xs-12">
					<i class="fa fa-facebook-official" aria-hidden="true"></i>
					<span>Iniciar sesión con Facebook</span>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-sm-12 col-xs-12">
					<footer>
						<h5>¿No tienes una cuenta? Regístrate</h5>
					</footer>
				</div>
			</div>
		</div>
	</section>




	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
